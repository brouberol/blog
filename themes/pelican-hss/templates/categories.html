{% extends "base.html" %}
{% block title %}&ndash; Categories{% endblock %}

{% block content %}
<article>
  <div class="article__text">
    <ul>
      {% for category, articles in categories|sort %}
      <li><a href="{{ SITEURL }}/{{ category.url | replace('.html', '') }}">{{ category | single_word_capitalize }}</a>
        ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
